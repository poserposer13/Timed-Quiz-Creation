<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Timed Quiz</title>
</head>

<body>

    <div class='container-fluid'>
        <div class='row'>
            <div class='col-9'>
                <h2>Coding Quiz</h2>
            </div>
            <div class='col-3'>
                <p id='time'></p>
            </div>
        </div>
        <div class="row" id='starting-page'>
            <div class="col-12 align-self-center">
                <h1>Would you like to take a quiz?</h1>
            </div>
        </div>
        <div class="row">
            <div class="col align-self-center">
                <button type="button" class="btn btn-primary btn-lg" id="begin-quiz">Begin Quiz</button>
            </div>
        </div>
        <div class='row d-none' id="question-page">
            <div class='col align-self-center'>
                <h1 id='question'>Question</h1>
                <button type="button" class="btn btn-secondary answer" id="answer1">Answer</button>
                <button type="button" class="btn btn-secondary answer" id="answer2">Answer</button>
                <button type="button" class="btn btn-secondary answer" id="answer3">Answer</button>
                <button type="button" class="btn btn-secondary answer" id="answer4">Answer</button>
            </div>
        </div>
        <div class="row">
            <p class="text-success d-none" id="correct">Your Last Answer was Correct</p>
            <p class="text-danger d-none" id="wrong">Your Last Answer was Wrong</p>
        </div>
        <div class="row d-none" id="high-score-page">
            <div>
                <h1>High Scores</h1>
            </div>
            <div class="input-group mb-3 col align-self-center">
                <input type="text" class="form-control" placeholder="Enter Initials" aria-label="Recipient's username"
                    aria-describedby="button-addon2" id="high-score">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button"
                        id="button-addon2 score-button">Submit</button>
                </div>
            </div>
        </div>






        <script src="script.js" type='text/javascript'></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
            crossorigin="anonymous"></script>
</body>

</html>
